<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>移动端品优购</title>
</head>

<body>
    <!-- 头部固定定位 -->
    <header class="pyg_header">
        <div>
            <a href="javascript:;" class="fa fa-angle-left"></a>
        </div> 注册
    </header>
    <div class="pyg_view">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机</label>
                <input type="text" class="mui-input-clear" value="111111111122" placeholder="11位手机号">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" placeholder="4位验证码">
                <div class="huoqu_yanzhengma">
                    <button type="button" class="mui-btn mui-btn-primary">获取验证码</button>
                </div>
            </div>
            <div class="mui-input-row">
                <label>邮箱</label>
                <input type="text" class="mui-input-clear" value="2@22.com" placeholder="邮箱不能为空">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row mui-radio">
                <label>男</label>
                <input name="radio1" type="radio" checked="checked">
            </div>
            <div class="mui-input-row mui-radio">
                <label>女</label>
                <input name="radio1" type="radio">
            </div>
        </form>
        <div class="queren_btn">
            <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">返回</button>
            <button type="button" class="mui-btn mui-btn-primary">注册</button>
        </div>
    </div>
    <!-- 尾部固定定位 -->
    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <p>分类</p>
        </a>
        <a href="/index.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
        </a>
        <a href="/index.html">
            <span class="fa fa-user-circle-o"></span>
            <p>我的</p>
        </a>
    </footer>
</body>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/common.js"></script>
<script src="/js/register.js"></script>

</html>
