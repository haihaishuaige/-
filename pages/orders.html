<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/orders.css">
    <title>我的订单</title>
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">订单</h1>
    </header>
    <div class="pyg_view">
        <!-- 切换栏 -->
        <div class="tab_qiehuan">
            <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
                <a class="mui-control-item mui-active" href="#item1">
                    全部
                </a>
                <a class="mui-control-item " href="#item2">
                    待付款
                </a>
                <a class="mui-control-item" href="#item3">
                    待发货
                </a>
            </div>
        </div>
        <!-- 切换栏 -->
        <!-- tab菜单 -->
        <div class="tab_menu">
            <div id="item1" class="mui-control-content mui-active">
                <ul>

                </ul>
            </div>
            <div id="item2" class="mui-control-content ">正在开发中</div>
            <div id="item3" class="mui-control-content">正在开发中</div>
        </div>
        <!-- tab菜单 -->
    </div>
    <!-- 尾部固定定位 -->
    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <p>分类</p>
        </a>
        <a href="/pages/cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
        </a>
        <a href="/index.html">
            <span class="fa fa-user-circle-o"></span>
            <p>我的</p>
        </a>
    </footer>
</body>
<script id="pyg_main" type="text/template">
    {{each data val index}}
    <li>
        <div class="left">
            <span>订单编号</span>
            <div class="mui-ellipsis ">{{val.order_number}}</div>
        </div>
        <div class="right">￥{{val.order_price}}</div>
    </li>
    {{/each}}
</script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/common.js"></script>
<script src="/js/orders.js"></script>

</html>
