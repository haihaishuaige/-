<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/category.css">
    <title>移动端分类品优购</title>
</head>

<body>
    <!-- <span class="fa fa-spinner fa-spin"></span> -->
    <!-- 头部固定定位 -->
    <header class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>
    <!-- 主体部分 -->
    <div class="pyg_view">
        <div class="left">
            <ul>

            </ul>
        </div>
        <div class="right">
            <div>
            <ul>

            </ul>
            </div>
        </div>
    </div>
    <!-- 尾部固定定位 -->
    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <p>分类</p>
        </a>
        <a href="/index.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
        </a>
        <a href="/index.html">
            <span class="fa fa-user-circle-o"></span>
            <p>我的</p>
        </a>
    </footer>
</body>
<!-- 左边导航模板 -->
<script id="left_banner" type="text/template">
    {{each arr val key}}
    <li>
        <input type="hidden" value="{{key}}">{{val.cat_name}}</li>
    {{/each}}
</script>
<!-- 右边导航模板 -->
<script id="right_banner" type="text/template">
    {{each data.children val2 index2}}
    <li>
        <h5>{{val2.cat_name}} <span></span> </h5>
        <div class="big_box">
            {{each val2.children val3 index3}}
            <div>
                <a href="/pages/good_list.html?cid={{val3.cat_id}}">
                    <img src="{{iconUrl}}{{val3.cat_icon}}" alt="">
                    <p>{{val3.cat_name}}</p>
                </a>
            </div>
            {{/each}}
        </div>
    </li>
    {{/each}}
</script>
<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/category.js"></script>

</html>
