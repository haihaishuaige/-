<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/good_list.css">
    <title>移动端分类品优购</title>
</head>

<body>
    <header class="search_header"></header>
    <div class="nav">
        <a href="javascript:;">综合</a>
        <a href="javascript:;">销量</a>
        <a href="javascript:;">促销</a>
    </div>
    <!-- 主体部分 -->
    <div class="pyg_view">
        <div class="view_banner">
            <ul>

            </ul>
        </div>
    </div>
    <!-- 尾部固定定位 -->
    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <p>分类</p>
        </a>
        <a href="/index.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
        </a>
        <a href="/index.html">
            <span class="fa fa-user-circle-o"></span>
            <p>我的</p>
        </a>
    </footer>
</body>
<!-- 主体商品模板 -->
<script id="view_banner" type="text/template">
    {{each arr val index}}
    <li>
        <a href="javascript:;">
            <div class="left">
                <img src="{{val.goods_small_logo}}" alt="">
            </div>
            <div class="right">
                <p class="mui-ellipsis ">
                        {{val.goods_name}}
                </p>
                <span>￥{{val.goods_price}}</span>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/good_list.js"></script>

</html>
