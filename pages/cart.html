<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/cart.css">
    <title>移动端品优购</title>
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <h1 class="mui-title">导航栏</h1>
        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-left delete_btn">删除</button>
        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right edit_btn">编辑</button>
    </header>
    <div class="pyg_view">
        <!-- 配送地址 -->
        <div class="pyg_peisong">
            <div class="pyg_peisong_title">
                配送地址
            </div>
            <div class="pyg_peisong_dizhi">
                <span class="mui-icon mui-icon-location"></span>
                <div class="pyg_peisong_dizhi_tool">
                    <div class="pyg_peisong_dizhi_one">默认地址</div>
                    <div class="pyg_peisong_dizhi_two">中国广东湛江吴川</div>
                </div>
            </div>
        </div>
        <!-- 配送地址 -->
        <!-- 订单 -->
        <div class="pyg_dingdan">
            <div class="pyg_dingdan_title">
                订单
            </div>
            <div class="pyg_dingdan_price">
                <div class="pyg_dingdan_price_left">
                    总价：￥
                    <span>487</span>
                </div>
                <div class="pyg_dingdan_price_right">
                    生成订单
                </div>
            </div>
        </div>
        <!-- 订单 -->
        <!-- 购物车商品 -->
        <div class="pyg_shopping">
            <div class="pyg_shopping_title">
                购物车商品
            </div>
            <ul>
                   
            </ul>
        </div>
        <!-- 购物车商品 -->
    </div>
    <!-- 尾部固定定位 -->
    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <p>分类</p>
        </a>
        <a href="/pages/cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
        </a>
        <a href="/index.html">
            <span class="fa fa-user-circle-o"></span>
            <p>我的</p>
        </a>
    </footer>
</body>
<script id="pyg_main" type="text/template">
    {{each data val index}}
    <li>
        <div class="mui-input-row mui-checkbox">
            <input name="check_value" value="Item 1" type="checkbox">
        </div>
        <div class="pyg_shopping_img">
            <img src="{{val.goods_small_logo}}" alt="">
        </div>
        <div class="pyg_shopping_content">
            <div class="pyg_shopping_content_top        mui-ellipsis-2">
                {{val.goods_name}}
            </div>
            <div class="pyg_shopping_content_bottom">
                ￥
                <span>{{val.goods_price}}</span>
                    <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{val.goods_number}}'>
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/common.js"></script>
<script src="/js/cart.js"></script>

</html>
