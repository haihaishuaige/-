<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>移动端品优购</title>
</head>

<body>
    <!-- 头部固定定位 -->
    <header class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>
    <div class="pyg_view">
       <!-- 轮播图 -->
       <div class="pyg_slides">
            <div class="mui-slider">
                <!-- 轮播图占位 -->
            </div>
        </div>
    </div>
    <!-- 尾部固定定位 -->
    <footer class="pyg_footer"></footer>
</body>
<!-- 轮播图模板 -->
<script id="header_slides" type="text/template">
    <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[arr.length-1].image_src}}" /></a></div>
            {{each arr val index}}
            <div class="mui-slider-item"><a href="#"><img src="{{val.image_src}}" /></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[0].image_src}}" /></a></div>
    </div>
    <!-- 小圆点 -->
    <div class="mui-slider-indicator">
        {{each arr val index}}
            {{if index==0}}
            <div class="mui-indicator mui-active"></div>
            {{/if}}
            {{if index!=0}}
            <div class="mui-indicator"></div>
            {{/if}}
        {{/each}}
    </div>
</script>
<!-- 轮播图模板 -->
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/common.js"></script>
<script src="/js/index.js"></script>

</html>
