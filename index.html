<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>移动端品优购</title>
</head>

<body>
    <!-- 头部固定定位 -->
    <header class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>
    <div class="pyg_view">
        <!-- 轮播图 -->
        <div class="pyg_slides">
            <div class="mui-slider">
                <!-- 轮播图占位 -->
            </div>
        </div>
        <!-- 四个分类 -->
        <div class="four_fenlei">

        </div>
        <!-- 主体商品 -->
        <div class="pyg_index_shopping">

            <!-- 商品 -->
            <div class="view_shopping">
                <!-- 商品模板 -->
            </div>
        </div>
    </div>
    <!-- 尾部固定定位 -->
    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <p>分类</p>
        </a>
        <a href="/index.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
        </a>
        <a href="/index.html">
            <span class="fa fa-user-circle-o"></span>
            <p>我的</p>
        </a>
    </footer>
</body>
<!-- 轮播图模板 -->
<script id="header_slides" type="text/template">
    <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
                <img src="{{arr[arr.length-1].image_src}}" />
            </a>
        </div>
        {{each arr val index}}
        <div class="mui-slider-item">
            <a href="#">
                <img src="{{val.image_src}}" />
            </a>
        </div>
        {{/each}}
        <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
                <img src="{{arr[0].image_src}}" />
            </a>
        </div>
    </div>
    <!-- 小圆点 -->
    <div class="mui-slider-indicator">
        {{each arr val index}} {{if index==0}}
        <div class="mui-indicator mui-active"></div>
        {{/if}} {{if index!=0}}
        <div class="mui-indicator"></div>
        {{/if}} {{/each}}
    </div>
</script>
<!-- 轮播图模板 -->
<!-- 四个分类的图标 -->
<script id="four_icons" type="text/template">
    {{each arr val index}}
    <a href="javascript:;">
        <img src="{{val.image_src}}" alt="">
    </a>
    {{/each}}
</script>
<!-- 四个分类的图标 -->
<!-- 主体商品模板 -->
<script id="view_banner" type="text/template">
    {{each arr val index}}
    <!-- 大图片 -->
    <div class="header_banner_img">
        <img src="{{val.group_img}}" alt="">
    </div>
    <ul>
            {{each val.goods val2 index2}}
        <li>
            <a href="javascript:;">
                <!-- 商品图片 -->
                <img src="{{val2.goods_small_logo}}" alt="">
                <!-- 商品文字 -->
                <div class="shopping_text">{{val2.goods_name}}</div>
                <!-- 商品价格 -->
                <div class="shopping_money">￥{{val2.goods_price}}</div>
            </a>
            <div class="shopping_xiangsi">
                <a type="button" class="mui-btn mui-btn-primary mui-btn-outlined">找相似</a>
            </div>
        </li>
        {{/each}}
    </ul> 
{{/each}}
</script>
<!-- 主体商品模板 -->
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/common.js"></script>
<script src="/js/index.js"></script>

</html>
